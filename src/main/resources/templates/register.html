<!DOCTYPE html>
<html lang="en">
<head lang="en" th:replace="head :: head"></head>
<body>
<!--<header lang="en" th:replace="header :: header"></header>-->

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
          <input type="email" th:field="*{username} "name="email" placeholder="Email" required/>
        </div>
        <div class="form-group">
          <input type="password" th:field="*{password}" name="password" placeholder="Hasło" required/>
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" required/>
        </div>

        <div class="form-group form-group--buttons">
          <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

    <div lang="en" th:replace="footer :: footer"></div>
  </body>
</html>
