<!DOCTYPE html>
<html lang="en">
<head lang="en" th:replace="head :: head"></head>
<body>
<header>
  <nav class="container container--70">
    <ul class="nav--actions">
      <li><a href="/login" class="btn btn--small btn--without-border">Zaloguj</a></li>
      <li><a href="/register" class="btn btn--small btn--highlighted">Załóż konto</a></li>
    </ul>

    <ul>
      <li><a href="/" class="btn btn--without-border active">Start</a></li>
      <li><a href="#stats" class="btn btn--without-border">O co chodzi?</a></li>
      <li><a href="#about-us" class="btn btn--without-border">O nas</a></li>
      <li><a href="#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
      <li><a href="#contact" class="btn btn--without-border">Kontakt</a></li>
    </ul>
  </nav>
</header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
          <input type="email" th:field="*{username} "name="username" placeholder="Email" required/>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{firstName} "name="firstName" placeholder="Imię" required/>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{lastName} "name="lastName" placeholder="Nazwisko" required/>
        </div>
        <div class="form-group">
          <input type="password" th:field="*{password}" name="password" placeholder="Hasło" required/>
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" required/>
        </div>

        <div class="form-group form-group--buttons">
          <a href="/login" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

    <div lang="en" th:replace="footer :: footer"></div>
  </body>
</html>
