<!DOCTYPE html>
<html lang="en">
<head lang="en" th:replace="head :: head"></head>
<body>
<header lang="en" th:replace="headerAdmin :: header"></header>

<section class="login-page">
  <h2>Lista kategorii</h2>
  <div class="slogan container container--70">


    <table class="tab1">
      <thead>
      <th>Numer kategorii</th>
      <th>Nazwa kategorii</th>
      </thead>
      <tbody>
      <tr th:each="c : ${categories}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
      </tr>
      </c:forEach>
      </tbody>
    </table>

  </div>
</section>

<div lang="en" th:replace="footerMin :: footer"></div>
</body>
</html>
